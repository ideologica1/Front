<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
	<link rel="stylesheet" href="resources/css/main.css"
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<script type="text/javascript" src="resources/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>

	<title>
		Sometitle
	</title>
</head>
<body>
	<div class="container-fluid border-bottom">
		<form method="POST" action="search" id="search-form">
			<div class="row">
				<div class="col-lg-3 form">
					<div class="form-group">
						<label for="regEx">Фамилия: </label>
						<input type="text" class="form-control border-dark" id="lastname" name="lastname" aria-describedby="emailHelp"
						placeholder="Фамилия"/>
					</div>

					<div class="form-group">
						<label for="regEx">Имя: </label>
						<input type="text" class="form-control border-dark" id="name" name="name" aria-describedby="emailHelp"
						placeholder="Имя"/>
					</div>

					<div class="form-group">
						<label for="regEx">Отчество: </label>
						<input type="text" class="form-control  border-dark" id="patronymic" name="patronymic" aria-describedby="emailHelp"
						placeholder="Отчество"/>
					</div>

					<div class="form-group">
						<label for="regEx">ИНН: </label>
						<input type="text" class="form-control  border-dark" id="inn" name="inn" aria-describedby="emailHelp"
						placeholder="ИНН"/>
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-info w-50">Рассчитать коэффициент</button>
					</div>

				</div>
				<div class="col form">
					<div class="container ">
						<div class="row">
							<div class="preview rounded">
								<img id='img-upload'/>
							</div>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-secondary btn-file">
										Загрузить фотографию: <input type="file" id="imgInp" accept=".png, .jpg, .jpeg">
									</button>
								</span>
								<!--	<input type="text" class="form-control" readonly> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		
	</div>
	<form method="POST" action="save" id="save-form">
		<div class="row">
			<div class="col form results">
				<div class="card w-25 form-group">
					<div class="card-header">
						Результат
					</div>
					<div id="res">
						<textarea class="form-control"  rows="3" readonly></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col form results">
				<div class="card w-50 form-group">
					<div class="card-header">
						Рекомендации
					</div>
					<div id="rec">
						<textarea class="form-control"  rows="3" readonly></textarea>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success w-25">Сохранить результаты</button>
				</div>
			</div>
		</div>
	</div>
</form>
</div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
